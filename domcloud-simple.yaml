source: https://github.com/robertmdlzs01/eventudev.git

# ConfiguraciÃ³n simple para DomCloud - AplicaciÃ³n Next.js con Backend
features:
  - node lts
  - mysql

nginx:
  root: public_html/public
  passenger:
    enabled: "on"

app_env: "production"
app_start_command: env PORT=$PORT node start-production.js

commands:
  - NPM=`which npm`
  - $NPM install
  - $NPM run build
  - cd backend && $NPM install --production
  - "[ -f .env ] || touch .env"
  - "[ -f backend/.env ] || touch backend/.env"
  - echo "NODE_ENV=production" >> .env
  - echo "NODE_ENV=production" >> backend/.env
  - echo "PORT=$PORT" >> backend/.env
